<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website xem hoạt hình</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: #444;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
        }
        .left-content {
            width: 70%;
        }
        .right-content {
            width: 25%;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<header>
    <h1>Logo</h1>
</header>
<nav>
    <a href="#">Trang chủ</a> |
    <a href="#">Phim mới</a> |
    <a href="#">Phim nổi bật</a> |
    <a href="#">Tìm kiếm</a>
</nav>
<div class="container">
    <div class="left-content">
        <h2>Danh sách video</h2>
        <ul>
            <li><a href="#">Video 1</a></li>
            <li><a href="#">Video 2</a></li>
            <li><a href="#">Video 3</a></li>
            <!-- Danh sách video cần được hiển thị đầy đủ ở đây -->
        </ul>
    </div>
    <div class="right-content">
        <h2>Nội dung video</h2>
        <iframe width="100%" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
</div>
<footer>
    &copy; 2024 Website xem hoạt hình
</footer>
</body>
</html>
